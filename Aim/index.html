<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/main.js"></script>
    

    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/log.css">
    <link rel="stylesheet" href="./CSS/aim.css">
    
    <title>AimTest</title>
</head>
<body>
    <h1 class="main-title">에임 테스트</h1>
    
    <main class="main-screen">

        <!-- start -->
        <section class="start-screen"style="display: none;">
            <button id="start-btn">시작하기</button>
        </section>

        <!-- end -->
        <section class="end-screen" style="display: none;">
            <h2 class="end-title">평균 반응 속도</h2>
            <div class="end-time"><span>500</span>ms</div>
            <button class="end-btn">다시하기</button>
        </section>

        <!-- aim -->
        <section class="aim-screen">
            <img id="aim-icon" src="./Resource/AimIcon.svg" alt="">
        </section>
    </main>

    <button id="Log-show"><img src="./Resource/result.png" alt="">기록 보기</button>

    <section class="main-log">
        <div class="box">
            <div class="header">
                <h1>기록</h1>
                <button id="log-close"><img src="./Resource/closing.svg" alt=""></button>
            </div>

            </section class="list">
                <div class="box">
                    <div class="time">500<span>ms</span></div>
                    <span class="data">2024-06-26</span>
                </div>
            <section>
        </div>

    </section>
</body> 
</html>
